<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<div id="banner"><img src="http://www.fun-lover.com/clipart/banners/Construction/bars016-Conline.gif"></div>

<div id="machine-top">

<h2 id="message">message</h2>

</div>

<div class ="display">

  <div class ="wheel">

    <span id="wheel3" class="inner"></span></div>
