<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slot Machine 1.0</title>
    <link rel="icon" type="image/png" href="images/favicon-16x16.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script defer src="./app.js"></script>
    <script src="confetti.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div class="banner">
        <img src="http://www.fun-lover.com/clipart/banners/Construction/bars016-Conline.gif">
        <img src="images/cooltext404654814671261.png">
    </div>

    <div id="top">
        <h1 id="message">message</h1>
    </div>

    <div class="display">
        <span id="tokens" value=""></span>
    </div>

    <div id="coins"><img src="images/IMAGE621.gif"></div>

    <div id="machine" class="container">
        <div class="wheel">
            <span id="wheel1" class="inner"></span></div>
        <div class="wheel">
            <span id="wheel2" class="inner"></span></div>
        <div class="wheel">
            <span id="wheel3" class="inner"></span></div>
    </div>

    <div class="buttons">
        <button id="spin" type="button">SPIN (10 TOKENS)</button>
        <button id="reset" type="button">RESET GAME</button>
    </div>
</body>

</html>
